<!-- Note field where user can input their notes, and can serve as a journal over time -->

<div class="jumbotron">
  <h1 class="display-3">Weekly Journal</h1>
</div>


<div class="p3container">
  

  <div class="input-group input-group-lg" data-day="1">
    <div class="input-group-prepend">
      <span class="input-group-text day">Sunday</span>
    </div>
    <input type="text" class="form-control day1" aria-label="Sizing example input" aria-invalid="false">
    <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
  </div>
  
  <div class="input-group input-group-lg" data-day="2">
    <div class="input-group-prepend">
      <span class="input-group-text day">Monday</span>
    </div>
    <input type="text" class="form-control day2" aria-label="Sizing example input" aria-invalid="false">
    <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
  </div>

  <div class="input-group input-group-lg" data-day="3">
    <div class="input-group-prepend">
      <span class="input-group-text day">Tuesday</span>
    </div>
    <input type="text" class="form-control day3" aria-label="Sizing example input" aria-invalid="false">
    <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
  </div>

  <div class="input-group input-group-lg" data-day="4">
    <div class="input-group-prepend">
      <span class="input-group-text day">Wednesday</span>
    </div>
    <input type="text" class="form-control day4" aria-label="Sizing example input" aria-invalid="false">
    <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
  </div>

  <div class="input-group input-group-lg" data-day="5">
    <div class="input-group-prepend">
      <span class="input-group-text day">Thursday</span>
    </div>
    <input type="text" class="form-control day5" aria-label="Sizing example input" aria-invalid="false">
    <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
  </div>

  <div class="input-group input-group-lg" data-day="6">
    <div class="input-group-prepend">
      <span class="input-group-text day">Friday</span>
    </div>
    <input type="text" class="form-control day6" aria-label="Sizing example input" aria-invalid="false">
    <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
  </div>

  <div class="input-group input-group-lg" data-day="7">
    <div class="input-group-prepend">
      <span class="input-group-text day">Saturday</span>
    </div>
    <input type="text" class="form-control day7" aria-label="Sizing example input" aria-invalid="false">
    <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
  </div>
